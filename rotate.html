<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width" />
<meta charset="utf-8">
<style media="screen">
.spin-shape
{
  display: inline-block;
  vertical-align: middle;
  height: 10vw;
  width: 10vw;
  margin-left: 50px;
  margin-right: 50px;
  margin-bottom: 200px;
  padding-top: 2vw;
}

.spin-section
{
  color: white;
  font-size: 2.2vw;
  font-family: arial;
  height: 1300px;
  padding-top: 520px;
  text-align: center;
}
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<section class="spin-section">

    <div id="rotateY" class="spin-shape">
      <img src="http://kuro-works.com/corporate/wp-content/uploads/2021/11/kuro_logo_2.svg" alt="">
    </div>
    <div class="line">

    </div>
</section>
<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script type="text/javascript">
var $rotateZ = $('#rotateZ');
var $rotateX = $('#rotateX');
var $rotateY = $('#rotateY');
var $rotate_full = $('#rotate_full');
var $footer = $('#footer');
var $win = $(window);

$win.on('scroll', function () {
  var top = 40+$win.scrollTop()*0.3;
  var scrollBottom = $(document).height() - $(window).height() - $(window).scrollTop();
  var foot = scrollBottom*0.45;
  $rotateY.css('transform', 'perspective(500px) rotateY(' + top + 'deg)');
  $rotate_full.css('transform', 'perspective(500px) rotateX(-' + top + 'deg) rotateY(-' + top + 'deg) rotateZ(' + top + 'deg)');
  if(scrollBottom<300)$footer.css('transform', 'perspective(500px) rotateX(' + foot + 'deg) translateY(-200px)');
  else $footer.css('transform', 'perspective(500px) rotateX(-90deg) translateY(-200px)');
});
</script>
</body>
</html>
